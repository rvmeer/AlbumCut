<tabset>
  <tab heading='Albums'>
    <app-albums [albums]="albums"></app-albums>
  </tab>
  <tab>
    <ng-template tabHeading>Playlists</ng-template>
    <app-playlists></app-playlists>
  </tab>
  <tab>
    <ng-template tabHeading>Record</ng-template>
    <app-record [albums]="albums"></app-record>
  </tab>
</tabset>

<button type="button" class="btn btn-primary" 
        tooltip="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
Button with tooltip
</button>
<button type="button" class="btn btn-info" 
        (click)="openModal(template)">Create template modal</button>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" 
                aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        This is a modal.
    </div>
</ng-template>
